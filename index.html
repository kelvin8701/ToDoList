<!doctype html>
<html lang="id" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taskly — To-Do Siswa</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ikon bootstrap (opsional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS custom -->
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-3">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 mb-0 fw-bold">To Do List</h1>
      <div class="d-flex gap-2">
        <button id="themeBtn" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-moon-stars"></i> Gelap
        </button>
      </div>
    </header>

    <div class="row g-3">
      <!-- FORM -->
      <section class="col-12 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6 mb-3">Tambah / Ubah Tugas</h2>
            <form id="taskForm" autocomplete="off">
              <input type="hidden" name="id">
              <div class="mb-3">
                <label class="form-label">Judul</label>
                <input name="title" class="form-control" placeholder="Contoh: PR Matematika bab Turunan" maxlength="80" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Catatan</label>
                <textarea name="notes" class="form-control" rows="3" placeholder="Keterangan (opsional)"></textarea>
              </div>
              <div class="row g-2">
                <div class="col-6">
                  <label class="form-label">Jatuh Tempo</label>
                  <input type="date" name="dueAt" class="form-control">
                </div>
                <div class="col-6">
                  <label class="form-label">Prioritas</label>
                  <select name="priority" class="form-select">
                    <option value="med" selected>Sedang</option>
                    <option value="high">Tinggi</option>
                    <option value="low">Rendah</option>
                  </select>
                </div>
              </div>
              <div class="d-flex gap-2 mt-3">
                <button class="btn btn-primary" type="submit"><i class="bi bi-check2-circle me-1"></i>Simpan</button>
                <button class="btn btn-outline-secondary" type="reset" id="resetBtn">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- LIST -->
      <section class="col-12 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6 mb-3">Daftar Tugas</h2>
            <div class="row g-2 align-items-center mb-3">
              <div class="col-12 col-md">
                <input id="q" class="form-control" placeholder="Cari judul…">
              </div>
              <div class="col-6 col-md-auto">
                <select id="filterStatus" class="form-select">
                  <option value="all" selected>Semua status</option>
                  <option value="todo">To-do</option>
                  <option value="doing">Sedang dikerjakan</option>
                  <option value="done">Selesai</option>
                </select>
              </div>
              <div class="col-6 col-md-auto">
                <select id="sortBy" class="form-select">
                  <option value="created">Terbaru</option>
                  <option value="due">Jatuh tempo</option>
                  <option value="prio">Prioritas</option>
                </select>
              </div>
            </div>

            <div id="list" class="d-flex flex-column gap-2"></div>
            <div id="empty" class="alert alert-secondary my-2 d-none">Belum ada tugas. Tambahkan dari formulir di kiri ↑</div>

            <div class="d-flex justify-content-end gap-2 mt-3 flex-wrap">
              <button id="markDoneSel" class="btn btn-outline-secondary btn-sm"><i class="bi bi-check2"></i> Tandai selesai (terpilih)</button>
              <button id="deleteSel" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Hapus (terpilih)</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
  <script type="module" src="assets/js/firebase-config.js"></script>
</body>
</html>
